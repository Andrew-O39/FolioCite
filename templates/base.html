<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FolioCite â€“ Citation Generator</title>
  <link rel="stylesheet" href="/static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header class="site-header">
    <div class="header-inner">

      <div class="brand">
        <a href="/" class="brand-link">
          <img src="/static/logo.svg" alt="FolioCite logo" class="logo">
          <div class="brand-text">
            <span class="brand-name">FolioCite</span>
            <span class="brand-tagline">Citation generator</span>
          </div>
        </a>
      </div>

      <nav class="nav-links">
  {% set path = request.url.path %}

  <a href="/"
     class="{% if path == '/' %}nav-link-active{% endif %}">
    Search
  </a>

  <a href="/manual"
     class="{% if path.startswith('/manual') %}nav-link-active{% endif %}">
    Manual entry
  </a>

  {% if current_user %}
    <a href="/bibliography"
       class="{% if path.startswith('/bibliography') %}nav-link-active{% endif %}">
      My Bibliography
    </a>

    <form action="/logout" method="post" style="display:inline;">
      <button type="submit" class="link-button">
        Logout ({{ current_user.username }})
      </button>
    </form>
  {% else %}
    <a href="/login"
       class="{% if path.startswith('/login') %}nav-link-active{% endif %}">
      Login
    </a>
    <a href="/register"
       class="{% if path.startswith('/register') %}nav-link-active{% endif %}">
      Register
    </a>
  {% endif %}
</nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    // Generic confirmation for any form with data-confirm=""
    document.addEventListener("DOMContentLoaded", function () {
      const forms = document.querySelectorAll("form[data-confirm]");
      forms.forEach(function (form) {
        form.addEventListener("submit", function (event) {
          const message = form.getAttribute("data-confirm") || "Are you sure?";
          if (!window.confirm(message)) {
            event.preventDefault();
          }
        });
      });
    });
  </script>
</body>
</html>
