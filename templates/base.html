
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FolioCite â€“ Book Citation Generator</title>
  <link rel="stylesheet" href="/static/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <a href="/" class="brand-link">
        <img src="/static/logo.svg" alt="FolioCite logo" class="logo">
        <div class="brand-text">
          <span class="brand-name">FolioCite</span>
          <span class="brand-tagline">Book citation generator</span>
        </div>
      </a>
    </div>

    <nav class="nav-links">
      <a href="/">Search</a>
      <a href="/manual">Manual entry</a>

      {% if current_user %}
        <a href="/bibliography">My Bibliography</a>
        <form action="/logout" method="post" style="display:inline;">
          <button type="submit" class="link-button">
            Logout ({{ current_user.username }})
          </button>
        </form>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>
  </div>
</header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
